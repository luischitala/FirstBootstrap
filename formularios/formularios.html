<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link rel="stylesheet" href="../css/bootstrap.min.css">
	<title>Plantilla</title>
</head>
<body>
	<div class="container">
		<div class="row mt-3">
			<div class="col">
				<form action="">
					<div class="form-group">
						<label for="nombre">Nombre</label>
						<input class="form-control" type="text" placeholder="Nombre" name="nombre" id="nombre">
					</div>
					<div class="form-group">
						<label for="pass">Contraseña</label>
						<input class="form-control" type="password" placeholder="Nombre" name="contraseña" id="nombre">
					</div>
					<div class="form-group">
						<label for="mensaje">Mensaje</label>
						<textarea name="mensaje" id="mensaje" class="form-control">
						</textarea>
					</div>
					<div class="form-group">
						<select name="pais" id="pais">
							<option value="mexico">México</option>
							<option value="usa">U.S.A</option>
							<option value="francia">Francia</option>
							<option value="canada">Canada</option>
							<option value="espana">Espana</option>
						</select>
					</div>
				</form>
			</div>
		</div>	
		
	</div>
	
	<script src="../js/jquery-3.2.1.min.js"></script>
	<script src="../js/bootstrap.min.js"></script>
</body>
</html>
