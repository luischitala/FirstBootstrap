<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link rel="stylesheet" href="../css/bootstrap.min.css">
	<title>Plantilla</title>
</head>
<body>
	<div class="container">
		<div class="row mt-3">
			<div class="col">
				<h2>Tama√±os Input</h2>
				<hr>
				<form action="">
					<div class="form-group">
						<label for="nombre">Nombre</label>
						<input type="text" class="form-control form-control-lg" name="nombre" id="nombre" placeholder="nombre">
					</div>
					<div class="form-group">
						<label for="correo">Correo</label>
						<input type="text" class="form-control " name="correo" id="correo" placeholder="correo">
					</div>
						<div class="form-group">
						<label for="pasaporte">Pasaporte</label>
						<input type="text" class="form-control form-control-sm" name="pasaporte" id="pasaporte" placeholder="pasaporte">
					</div>
				</form>
			</div>
		</div>
		<div class="row mt-3">
			<div class="col">
				<h2>Estados de readonly y disabled</h2>
				<hr>
				<form action="">
					<div class="form-group">
						<label for="nombre">Nombre</label>
						<input type="text" class="form-control " name="nombre" id="nombre" placeholder="No puedes modificar este texto" readonly="">
					</div>
					<div class="form-group">
						<label for="correo">Ddesabilitado</label>
						<input type="text" class="form-control " name="correo" id="correo" placeholder="correo" disabled>
					</div>
					<div class="form-group">
						<select name="" id="" class="form-control" disabled>
							<option value="1">Select sehabilitado</option>
						</select>
					</div>
					<div class="form-group">
						<label for="">
							<input type="radio" id="" name="" disabled>Radio Button
						</label>
					</div>
				</form>
			</div>
		</div>			
	</div>
	
	<script src="../js/jquery-3.4.1.min.js"></script>
	<script src="../js/bootstrap.min.js"></script>
</body>
</html>
