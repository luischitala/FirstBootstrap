<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<title>Plantilla</title>
</head>
<body>
	<div class="container">
		<div class="row mt-5">
			<div class="col">
			<h2>Popoovers</h2>
			<hr>
			<button class="btn btn-primary" data-container="body" data-placement="top" data-toggle="popover" title="Título del popover" data-content="Lorem loooooool">Arriba</button>
			<button class="btn btn-primary" data-container="body" data-placement="bottom" data-toggle="popover" title="Título del popover" data-content="Lorem loooooool">Abajo</button>
			<button class="btn btn-primary" data-container="body" data-placement="left" data-toggle="popover" title="Título del popover" data-content="Lorem loooooool">Left</button>
			<button class="btn btn-primary" data-container="body" data-placement="right" data-toggle="popover" title="Título del popover" data-content="Lorem loooooool">Right</button>
			</div>
		</div>	
	</div>
	
	<script src="js/jquery-3.4.1.min.js"></script>
	<script src="js/tether.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script >
		$(function(){
			$(`[data-toggle="popover"]`).popover();
		})
	</script>
</body>
</html>
