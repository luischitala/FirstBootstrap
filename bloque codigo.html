<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<title>Plantilla</title>
</head>
<body>
	<div class="container-fluid ">
	<div class="row">
		<div class="col-6">
			<h2>Bloques de codigo en linea</h2>
			<p>Lorem ipsum dolor sit amet, <code>consectetu</code> adipisicing elit.</p>
			<hr>
			<h2>Bloques de codigo</h2>
			<p>
				<pre>
					<code>	
					<h1>lorem ipsum dolor sit amet.	</h1>
					</code>
				</pre>
			</p>
			<hr>
			<h2>Teclas</h2>
			<p>Para copiar texto presiona <kbd>Ctrl + c</kbd></p>
			<p>Para pegar texto presiona <kbd>Ctrl + v</kbd></p>
		</div>

	</div>	
		
	</div>
	
	<script src="js/jquery-3.4.1.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
</body>
</html>
