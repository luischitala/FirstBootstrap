<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<title>Plantilla</title>
</head>
<body>
	<div class="container">
		<div class="row mt-3">
			<div class="col-6">
				<h3 >Barras de progreso</h3>
				<hr>
				<div class="progress mb-3">
					<div class="progress-bar" role="progressbar" style="width:0%; height:25px; line-height:25px;">0%</div>
				</div>
				<div class="progress mb-3">
					<div class="progress-bar" role="progressbar" style="width:50%; height:25px; line-height:25px;">50%</div>
				</div>
				<div class="progress mb-3">
					<div class="progress-bar" role="progressbar" style="width:100%; height:50px; line-height:50px;">100%</div>
				</div>
			</div>
		</div>	
		<div class="row">
			<div class="col">
				<div class="progress mb-3">
						<div class="progress-bar" role="progress" style="width:50%; height: 30px; line-height:30px;	">50%</div>
				</div>
				<div class="progress mb-3">
					<div class="progress-bar bg-primary" role="progress" style="width:50%; height: 30px; line-height:30px;">50%</div>
				</div>
				<div class="progress mb-3">
					<div class="progress-bar bg-success" role="progress" style="width:50%; height: 30px; line-height:30px;	">50%</div>
				</div>
				<div class="progress mb-3">
					<div class="progress-bar" role="progress" style="width:50%; height: 30px; line-height:30px;	">50%</div>
				</div>
				<div class="progress mb-3">
					<div class="progress-bar" role="progress" style="width:50%; height: 30px; line-height:30px;	">50%</div>
				</div>
				<dir class="progress mb-3">
					<div class="progress-bar bg-faded" role="progress" style="width:50%; height: 30px; line-height:30px;	">50%</div>
				</div>
				
			</div>
			<div class="col">
				<div class="progress mb-3">
						<div class="progress-bar progress-bar-striped progress-bar-animated" role="progress" style="width:50%; height: 30px; line-height:30px;	">50%</div>
				</div>
				<div class="progress mb-3">
					<div class="progress-bar progress-bar-striped progress-bar-animated bg-primary" role="progress" style="width:50%; height: 30px; line-height:30px;">50%</div>
				</div>
				<div class="progress mb-3">
					<div class="progress-bar progress-bar-striped progress-bar-animated bg-success" role="progress" style="width:50%; height: 30px; line-height:30px;	">50%</div>
				</div>
				<div class="progress mb-3">
					<div class="progress-bar progress-bar-striped progress-bar-animated" role="progress" style="width:50%; height: 30px; line-height:30px;	">50%</div>
				</div>
				<div class="progress mb-3">
					<div class="progress-bar progress-bar-striped progress-bar-animated" role="progress" style="width:50%; height: 30px; line-height:30px;	">50%</div>
				</div>
				<dir class="progress mb-3">
					<div class="progress-bar progress-bar-striped progress-bar-animated bg-faded" role="progress" style="width:50%; height: 30px; line-height:30px;	">50%</div>
				</div>
				
			</div>
		</div>
	</div>
	
	<script src="js/jquery-3.4.1.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
</body>
</html>
